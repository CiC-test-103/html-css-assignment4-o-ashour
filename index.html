<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <section class="your-result">
      <h2>Your Result</h2>
      <div class="total-score">
        <blockquote>76</blockquote>
        <span>of 100</span>
      </div>

      <div class="description">
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>  
      </div>
    </section>
    
    <section class="summary">
      <h2>
        Summary
      </h2>

      <!-- consider trying to change to generic divs if can't get to work semantically -->
      <ul class="attributes">
        <li>
          <span class="title">
            <img src="/assets/images/icon-reaction.svg" alt="lightning-bolt-icon" />
            Reaction
          </span>
          <span class="score">
            <span>80</span> / 100
          </span>
        </li>
        <li>
          <span class="title">
            <img src="/assets/images/icon-memory.svg" alt="brain-icon" />
            Memory
          </span>
          <span class="score">
            <span>92</span> / 100
          </span>
        </li>
        <li>
          <span class="title">
            <img src="/assets/images/icon-verbal.svg" alt="speech-bubble-icon" />
            Verbal
          </span>
          <span class="score">
            <span>61</span> / 100
          </span>
        </li>
        <li>
          <span class="title">
            <img src="/assets/images/icon-visual.svg" alt="open-eye-icon" />
            Visual
          </span>
          <span class="score">
            <span>72</span> / 100
          </span>
        </li>
      </ul>

      <button>
        Continue
      </button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Omar Ashour</a>.
  </div>
</body>
</html>
