<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <section class="your-result">
      <h2>Your Result</h2>
      <div class="total-score">
        <span>76</span>
        of 100
      </div>

      <h1>Great</h1>
      <p class="description">
        You scored higher than 65% of the people who have taken these tests.
      </p>  
    </section>
    
    <section class="summary">
      <h2>
        Summary
      </h2>

      <table>
        <tbody>
          <tr>
            <th scope="row">
              <span>
                <img src="/assets/images/icon-reaction.svg" alt="lightning-bolt-icon" />
                Reaction
              </span>
            </th>
            <td><span>80</span> / 100</td>
          </tr>
          <tr>
            <th scope="row">
              <span>
                <img src="/assets/images/icon-memory.svg" alt="brain-icon" />
                Memory
              </span>          
            </th>
            <td><span>92</span> / 100</td>
          </tr>
          <tr>
            <th scope="row">
              <span>
                <img src="/assets/images/icon-verbal.svg" alt="speech-bubble-icon" />
                Verbal
              </span>  
            </th>
            <td><span>61</span> / 100</td>
          </tr>
          <tr>
            <th scope="row">
              <span>
                <img src="/assets/images/icon-visual.svg" alt="open-eye-icon" />
                Visual
              </span>  
            </th>
            <td><span>72</span> / 100</td>
          </tr>
        </tbody>
      </table>

      <button>
        Continue
      </button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
